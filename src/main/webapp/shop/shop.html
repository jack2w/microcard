<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../styles/bootstrap.min.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery.js" /></script>
<style type="text/css">
body {
	margin: 0 auto;
	min-width: 320px;
	max-width: 100%;
}

a:link,a:visited {
	font-style: normal;
}

img {
	border: 0 none;
	height: auto;
	max-width: 100%;
	vertical-align: middle;
}

.header {
	background: #6ac134;
	height: 60px;
	position: relative;
	width: 100%;
	box-shadow: #666 0 0 10px;
}

.header .title {
	line-height: 1.5em;
	text-align: center;
	font-size: 1.5em;
	color: #fff;
	vertical-align: middle;
	padding: 0.7em 0px;
	font-family: "微软雅黑";
	margin: 0px auto;
	overflow: hidden;
	height: 22px;
}

.header .home {
	color: #FFFFFF;
	display: block;
	left: 0;
	padding: 13px 20px;
	position: absolute;
}

.header .change {
	color: #FFFFFF;
	display: block;
	right: 0px;
	top: 0px;
	padding: 13px 20px;
	position: absolute;
}

.header .header-icon {
	background-position: center center;
	background-repeat: no-repeat;
	background-size: 100% 100%;
	display: block;
	height: 22px;
	margin: 0 auto;
	width: 22px;
}

.header .header-icon-home {
	background-image: url("../images/icon_home.png");
}

.header .header-icon-change {
	background-image: url("../images/shop_modify.png");
}

.header-submit {
	display: none;
}

.shopInfo {
	margin-top: 5%;
}

.shopInfo label,.shopInfo input {
	display: inline;
}

.content {
	position: relative;
	width: 100%;
	margin: 10% 0 2% 0;
	text-align: center;
}

#shopMemo {
	height: 90px;
}

.footer {
	background: #6ac134;
	height:35px;
	position: relative;
	width: 100%;
	text-align: center;
	line-height: 35px;
}
</style>
<script type="text/javascript">
	function modifyClick() {
		$(".header-modify").hide();
		$(".header-submit").show();
		$(".shopInfo input,.shopInfo textarea").attr("disabled",false);
	}

	function submitClick() {
		$(".header-submit").hide();
		$(".header-modify").show();
		$(".shopInfo input,.shopInfo textarea").attr("disabled",true);
	}
</script>
</head>
<body>
	<!-- this is header -->
	<div class="header">
		<!--  <a href="#" class="home"> <span
			class="header-icon header-icon-home"></span> <span
			class="header-name">主页</span>
		</a> -->
		<div class="title" id="titleString">我的商铺</div>
		<a href="#" class="change"> <span
			class="header-icon header-icon-change"></span> <span
			class="header-modify" onclick="modifyClick()">修改</span> <span
			class="header-submit" onclick="submitClick()">完成</span>
		</a>
	</div>
	<!-- this is content -->
	<div class="content">
		<form name="shopForm" method="post" action="">
			<div class="shopInfo">
				<label>商铺名称：</label><input type="text" name="shopName" id="shopName"
					disabled="disabled">
			</div>
			<div class="shopInfo">
				<label>商铺电话：</label><input type="tel" name="shopTel" id="shopTel"
					disabled="disabled">
			</div>
			<div class="shopInfo">
				<label>商铺地址：</label><input type="text" name="shopAddress"
					disabled="disabled" id="shopAddress">
			</div>
			<div class="shopInfo">
				<label>商铺简介：</label>
				<textarea rows="" cols="" name="shopMemo" id="shopMemo"
					disabled="disabled"></textarea>
			</div>

		</form>
	</div>
	<!-- this is footer -->
	<div class="footer">
		<p style="color: #bbb;">***商铺 &copy; 版权所有 2014-2016</p>
	</div>
</body>
</html>
