<!DOCTYPE html>
<html>
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../js/jquery.js" /></script>
<script type="text/javascript">
	$(function() {
		var bn_id = 0;
		var bn_id2 = 1;
		var speed33 = 5000;
		var qhjg = 1;
		var MyMar33;
		$("#banner .d1").hide();
		$("#banner .d1").eq(0).fadeIn("slow");
		if ($("#banner .d1").length > 1) {
			$("#banner_id li").eq(0).addClass("nuw");
			function Marquee33() {
				bn_id2 = bn_id + 1;
				if (bn_id2 > $("#banner .d1").length - 1) {
					bn_id2 = 0;
				}
				$("#banner .d1").eq(bn_id).css("z-index", "2");
				$("#banner .d1").eq(bn_id2).css("z-index", "1");
				$("#banner .d1").eq(bn_id2).show();
				$("#banner .d1").eq(bn_id).fadeOut("slow");
				$("#banner_id li").removeClass("nuw");
				$("#banner_id li").eq(bn_id2).addClass("nuw");
				bn_id = bn_id2;
			}
			;

			MyMar33 = setInterval(Marquee33, speed33);

			$("#banner_id li").click(function() {
				var bn_id3 = $("#banner_id li").index(this);
				if (bn_id3 != bn_id && qhjg == 1) {
					qhjg = 0;
					$("#banner .d1").eq(bn_id).css("z-index", "2");
					$("#banner .d1").eq(bn_id3).css("z-index", "1");
					$("#banner .d1").eq(bn_id3).show();
					$("#banner .d1").eq(bn_id).fadeOut("slow", function() {
						qhjg = 1;
					});
					$("#banner_id li").removeClass("nuw");
					$("#banner_id li").eq(bn_id3).addClass("nuw");
					bn_id = bn_id3;
				}
			})
			$("#banner_id").hover(function() {
				clearInterval(MyMar33);
			}, function() {
				MyMar33 = setInterval(Marquee33, speed33);
			})
		} else {
			$("#banner_id").hide();
		}
	});
</script>

<style type="text/css">
* {
	margin: 0;
	padding: 0;
	list-style-type: none;
}

a,img {
	border: 0;
}

img {
	-ms-interpolation-mode: bicubic;
}

/* banner */
.banner {
	width: 100%;
	height: 50%;
	overflow: hidden;
}

.banner .d1 {
	width: 100%;
	height: 49%;
	display: block;
	position: absolute;
}

.banner .d2 {
	width: 100%;
	height: auto;
	position: absolute;
	z-index: 100;
	top: 44%;
}

.banner .d2 ul {
	float: left;
	position: absolute;
	display: inline;
	left: 35%;
}

.banner .d2 li {
	width: 17px;
	height: 15px;
	overflow: hidden;
	cursor: pointer;
	background: url(../images/img1.png) no-repeat center;
	float: left;
	margin: 0 3px;
	display: inline;
}

.banner .d2 li.nuw {
	background: url(../images/img1_1.png) no-repeat center;
}

/*shopInfo*/
.shopInfo {
	position: absolute;
	overflow: hidden;
	width: 100%;
	background: url(../images/shopInfoBg.jpg) center no-repeat;
	text-align: center;
	top: 49%;
}

.shopName,.shopAddress,.shopTelephone {
	margin-top: 10%;
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 11%;
	font-size: 100%;
}

.shopName input,.shopAddress input,.shopTelephone input {
	font-size: 100%;
	padding: 2% 0 2% 2%;
}

.press {
	color: #fafafa;
	letter-spacing: 0;
	text-shadow: 0px 1px 0px #999, 0px 2px 0px #888, 0px 3px 0px #777, 0px
		4px 0px #666, 0px 5px 0px #555, 0px 6px 0px #444, 0px 7px 0px #333,
		0px 8px 7px #001135
}
</style>
</head>
<body style="overflow: hidden">
	<div style="width: 100%; height: 100%">
		<div class="banner" id="banner">
			<a href=""><img class="d1" src="../images/1.jpg"></a> <a
				href=""><img class="d1" src="../images/2.jpg"></a> <a href=""><img
				class="d1" src="../images/3.jpg"></a> <a href=""><img
				class="d1" src="../images/4.jpg"></a> <a href=""><img
				class="d1" src="../images/5.jpg"></a>
			<div class="d2" id="banner_id">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
		<div class="shopInfo" id="shopInfo">
			<div class="shopName">
				<font class="press">商铺名称：</font><input type="text" name="shopName"
					id="shopName">
			</div>
			<div class="shopAddress">
				<font class="press">商铺地址：</font><input type="text"
					name="shopAddress" id="shopAddress">
			</div>
			<div class="shopTelephone">
				<font class="press">联系方式：</font><input type="text"
					name="shopTelephone" id="shopTelephone">
			</div>
		</div>
	</div>
</body>
</html>
