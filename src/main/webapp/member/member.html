<!DOCTYPE html>
<html>
<head>
<meta name="viewport" id="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../resources/js/jquery.js" /></script>
<link href="../resources/styles/bootstrap.min.css" rel="stylesheet" />
<style type="text/css">
* {
	margin: 0;
	outline: medium none;
	padding: 0;
}

body {
	width: auto;
}

a:link,a:visited {
	font-style: normal;
}

.header {
	background: #6ac134;
	height: 40px;
	width: 100%;
	position: fixed;
	z-index: 2;
	box-shadow: #666 0 0 10px;
}

.header .title {
	line-height: 40px;
	text-align: center;
	font-size: 1.5em;
	color: #fff;
	font-family: "微软雅黑";
	margin: 0px auto;
	overflow: hidden;
	height: 40px;
}

.content {
	position: absolute;
	top: 40px;
	bottom: 35px;
	height: auto;
	min-height: 100%;
}

.memberList {
	border-top: 1px solid #B5B5B5;
	width: 100%;
	float: left;
}

.member {
	width: 100%;
	float: left;
	border-bottom: 1px dashed #B5B5B5;
	height: 60px;
	background: WhiteSmoke;
}

.member img {
	float: left;
	width: 50px;
	height: 50px;
	box-shadow: #666 0 0 5px;
	margin: 2% 2% 0 2%;
	border-radius: 2px;
}

#goodsName {
	float: left;
	width: 49%;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}

#buyTime {
	width: 31%;
	float: right;
}

.click_more {
	width: 100%;
	height: 35px;
	line-height: 35px;
	background: #F3F3F3;
	border: solid 1px #EFEFEF;
	text-align: center;
	padding-bottom: 35px;
}

.footer {
	background: #6ac134;
	height: 35px;
	position: fixed;
	width: 100%;
	text-align: center;
	line-height: 35px;
	z-index: 9999;
	bottom: 0;
	clear:both;
}
</style>
<script type="text/javascript">
	$(function() {
	 for (var i = 1 ; i <=40 ; i++) {
	 $(".memberList").append(
	 "<div class='member'> " +
	 "<img src='../resources/images/memberFace/" + i + ".jpg'>" +
	 "<div class='memberAbout'>" +
	 "<h5 style='font-size: 1.2em' id='memberName'>赵六</h5>" +
	 "<div><span id='goodsName'>巴贝拉牛排</span>" +
	 "<span id='buyTime'>2014-2-23 下午</span></div></div></div>")
	
	 }
	 }) 
</script>
</head>
<body>
	<!-- this is header -->
	<div class="header">
		<div class="title" id="titleString">我的会员</div>
	</div>
	<!-- this is content -->
	<div class="content">
		<div class="memberList">
			<div class="member">
				<img src="../resources/images/memberFace/1.jpg">
				<div class="memberAbout">
					<h5 style="font-size: 1.2em" id="memberName">张三</h5>
					<div>
						<span id="goodsName">巴黎欧莱雅巴黎欧莱雅巴黎欧莱雅巴黎欧莱雅</span> <span
							id="buyTime">2014-2-23 下午</span>
					</div>
				</div>
			</div>
			<div class="member">
				<img src="../resources/images/memberFace/2.jpg">
				<div class="memberAbout">
					<h5 style="font-size: 1.2em" id="memberName">李四</h5>
					<div>
						<span id="goodsName">肯德基豪华午餐</span> <span id="buyTime">2014-2-1
							下午</span>
					</div>
				</div>
			</div>
			<div class="member">
				<img src="../resources/images/memberFace/3.jpg">
				<div class="memberAbout">
					<h5 style="font-size: 1.2em" id="memberName">王五</h5>
					<div>
						<span id="goodsName">麦当劳香辣鸡腿堡</span> <span id="buyTime">2014-2-11
							下午</span>
					</div>
				</div>
			</div>
		</div>
		<div class="click_more" style="clear: both;">点击查看更多</div>
	</div>
	<!-- this is footer-->
	<div class="footer">
		<p style="color: #bbb;">***商铺 &copy; 版权所有 2014-2016</p>
	</div> 
</body>
</html>
